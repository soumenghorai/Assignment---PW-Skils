<!-- 1.  Create an image gallery that holds multiple images -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="gallery">
      <div class="image">
        <img style="height: 200px; width: 200px;" src="StreetPhotography.jpg" alt="Image 1" />
        <div class="overlay">
          <h2>Image 1</h2>
        </div>
      </div>
      <div class="image">
        <img style="height: 200px; width: 200px;" src="Hill.jpg" alt="Image 2" />
        <div class="overlay">
          <h2>Image 2</h2>
        </div>
      </div>
      <div class="image">
        <img style="height: 200px; width: 200px;" src="Dear.jpg" alt="Image 3" />
        <div class="overlay">
          <h2>Image 3</h2>
        </div>
      </div>
    </div>
  </body>
</html>
