<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
</head>
<body>
    <!-- 1.  Build a'simple webpage that displays text as shown in the below image -->
    <b>This text will be bolded</b>
    <br>
    <i>This text will be italic</i>
    <br>
    <u>This text will be underline</u>
    <br>
    <mark>This text will be highlighted</mark>
    <br>
    <p>This is normal text<sup>This will be super scripted</sup>This is normal again</p>
    <br>
    <p>This is normal text<sub>This will be subscripted</sub></p>
    <br>
    <p>Normal text <small>Small text</small></p>
    <del>This text will be deleted</del>

</body>
</html>
