<!-- 8.  Create a table to display a con8erence schedule. Each row corresponds to a time slot, and each column 
corresponds to a room. Some time slots might have multiple sessions running simultaneously in di88erent 
rooms. Utilize rowspan and colspan attributes as necessary to accommodate this complex schedule. 
(use table attribute “cellpadding”. to give extra padding in each table cell ). -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      th,
      td {
        padding: 10px;
      }
      .border {
        border: 2px solid black;
        width: 42%;
        padding-bottom: 20px;
        padding-left: 10px;
      }
    </style>
  </head>
  <body>
    <div class="border">
      <h1>Conference Schedule</h1>
      <table border="1px solid black">
        <tr>
          <th cellpadding>Time</th>
          <th>Room 1</th>
          <th>Room 2</th>
          <th>Room 3</th>
          <th>Room 4</th>
        </tr>
        <tr>
          <td rowspan="3">9:00 AM - 10:00 AM</td>
          <td rowspan="2">Keynote</td>
          <td>Session A</td>
          <td>Session B</td>
          <td rowspan="3">Session C</td>
        </tr>
        <tr>
          <td>Session D</td>
          <td>Session E</td>
        </tr>
        <tr>
          <td>10:30 AM - 11:30 AM</td>
          <td colspan="2">Session F</td>
        </tr>
        <tr>
          <td>12:00 PM - 01:00 PM</td>
          <td colspan="4">Lunch Break</td>
        </tr>
        <tr>
          <td rowspan="2">01:00 PM - 02:00 PM</td>
          <td>Session G</td>
          <td rowspan="2">Session H</td>
          <td>Session I</td>
          <td>Session J</td>
        </tr>
        <tr>
          <td>Session K</td>
          <td>Session L</td>
          <td>Session M</td>
        </tr>
      </table>
    </div>
  </body>
</html>
